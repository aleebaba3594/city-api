  <body>
    <div
      class="container main d-flex justify-content-center align-items-center flex-column"
    >
      <div class="inputBox">
        <input
          type="text"
          required="required"
          class="input py-1"
          placeholder="Please Enter US Name"
        />
        <span>Please Enter US Name</span>
      </div>
      <div class="child"></div>
    </div>
  </body>
  <script>
    var d1 = document.querySelector(".child");
    var inp = document.querySelector(".input");
    inp.addEventListener("keyup", () => {
      fetch(
        `https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json`
      )
        .then((res) => res.json())
        .then((data) => cal(data));
      d1.innerHTML = "";
      function cal(data) {
        data.forEach((element) => {
          let val = inp.value.toLowerCase();
          let al = element.city.toLowerCase();
          let st = element.state.toUpperCase();

          if (val == "") {
          } else if (al.includes(val)) {
            var newexp = new RegExp(val, "gi");
            var newele = al.replace(
              newexp,
              `<span class="highlight">${val}</span>`
            );
            console.log(al);
            d1.innerHTML += `<div class="style">${newele}</div>`;
          }
        });
      }
    });
  </script>
